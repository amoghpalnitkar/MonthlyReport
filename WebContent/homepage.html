<script type="text/javascript">

  function getMyID(inputId)
  {

	var form = document.getElementById("pp");

	if(inputId=="paper")
	{
    		form.style.display = "inline";    
	}
	else
	{
		form.style.display = "none";
	}
	var form = document.getElementById("attended");

	if(inputId=="attend")
	{
    		form.style.display = "inline";    
	}
	else
	{
		form.style.display = "none";
	}
	var form = document.getElementById("organized");

	if(inputId=="organize")
	{
    		form.style.display = "inline";    
	}
	else
	{
		form.style.display = "none";
	}

  }




</script>

</ul>
</li>
